<!doctype html>
<html lang="de">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>TODO Liste</title>
		<link rel="stylesheet" type="text/css" href="public/css/style.css">
		<script src="assets/js/application-min.js"></script>
	</head>
	<body>
		<main class="main-content">
			<section class="stage">
				<div class="todo-list">
					<div class="todo-list__header">
						<h1>Let's get this done.</h1>
						<h2>You may delay, but time will not.</h2>
					</div>
					<div class="todo-list__content">
						<div class="todo-list__entry-field init--state">
							<input type="text" placeholder="What needs to get done?">
						</div>
						<div class="todo-list__entry-list">
							<!-- Placeholder Entrys -->
						</div>
						<div class="todo-list__actions">
							<a role="btn"  class="todo-list__clear clear-selected-entries"><span>Clear completed</span></a>
							<a role="btn" class="todo-list__clear clear-all"><span>Clear all</span></a>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
